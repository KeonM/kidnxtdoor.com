<body>
  <header>
    <nav>
      <p
        id="kidnxtdoor"
        (mouseenter)="doorControls()"
        (mouseleave)="doorControls()"
        (click)="openIG()"
      >
        <span class="space1">Kid</span>
        <span class="space2">nxt</span>
        <span *ngIf="doorClosed" class="space3"
          >do<span class="material-symbols-outlined"> door_front </span>r</span
        >
        <span *ngIf="!doorClosed" class="space3"
          >do<span class="material-symbols-outlined"> door_open </span> r</span
        >
      </p>

      <div class="audio-player" (click)="controlMusic()">
        <span *ngIf="!isPlaying" class="material-symbols-outlined"> play_circle </span>
        <span *ngIf="isPlaying" class="material-symbols-outlined"> pause_circle </span>
      </div>

      <audio
        #audioRef
        style="display: none"
        loop
      ></audio>
      
      <!-- <audio
      controls
        src="frontend\kidnxtdoordotcom\src\assets\audio\Jasiel x prod.kidnxtdoor - Atoms C# min 140.mp3"
      ></audio> -->

      <ul class="links">
        <li (click)="navigatePage('/journey')">Journey</li>
        <!-- <li (click)="navigatePage('/work')">Work</li> -->
        <li (click)="navigatePage('/about')">About</li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="intro" (mouseenter)="playCarousel()" (mouseleave)="stopCarousel()">
      <img class="overlay-img" [src]="currentImage" alt="image for dashboard" />
      <!-- <h1>Laptop music</h1> -->
    </section>
  </main>
  <footer>
    <!-- <p>&copy; 2026 Laptop Music (Kidnxtdoor)</p> -->
    <p>Laptop Music 2026</p>
  </footer>
</body>
